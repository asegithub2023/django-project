<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Notification</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .btn {
      display: inline-block;
      font-weight: 400;
      color: #ffffff;
      text-align: center;
      vertical-align: middle;
      user-select: none;
      background-color: #007bff;
      border: 1px solid transparent;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Request Notification</h2>
    <p>Hello {{ student_name }},</p>
    <p>{{ tutor_name }} has received your request for tutoring assistance with {{ subjects_requested }}.</p>
    <p>Please click the button below to view the status of your request:</p>
    <div class="text-center">
      <a href="{% url 'view_requests' %}" class="btn btn-primary">View Request Dashboard</a>
    </div>
    <br>
    <p>Thank you!</p>
  </div>
</body>
</html>
