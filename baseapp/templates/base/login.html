{% include 'base/navbar.html' %}
{% block content %}
<br><br><br>
<div class="container mt-5"> 
    <div class="row justify-content-center">
        <div class="col-lg-5">


            
            <div class="card">
                <div class="card-body">
                    <h3 class="font-weight-light my-4">User Login</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            {{ form.username }}
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            {{ form.password }}
                        </div>
                        {% if form.errors %}
                            <p class="error-message">Invalid username or password.</p>
                        {% endif %}
                        <div class="form-group remember-forget">
                            <div class="forget-password">
                                <a href="{% url 'password_reset' %}">Forget Password?</a>
                            </div>
                        </div>
                        <div class="form-group mt-4 mb-0">
                            <button class="btn btn-primary btn-block" type="submit">Sign In</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        Don't have an account? <a href="{% url 'choose_account_type' %}">Signup here</a>
                    </div>
                </div>
            </div>





        </div>
    </div>
</div>



<style>
    .card-body {
        background-color: #32dffd; 
    }
    .remember-forget {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.forget-password {
    margin-left: auto; 
}

</style>
{% endblock content %}
