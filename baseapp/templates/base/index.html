<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Home Tutor Site</title>
  </head>
  <body>
    
{% extends 'base/navbar.html' %}

    {% block content %}
    <h1 class="text-center">Contact Form</h1>
    
  <!--Contact Section-->
  <section class="contact bg-primary text-light py-5" id="contact">

    <div class="container text-center">
      <h1 class="py-3">Contact Us</h1>

<form class="was-validated" method="post">
  {% csrf_token %}
  <!-- Add hidden fields for full name and email -->
  <input type="hidden" name="full_name" value="{{ request.user.get_full_name }}">
  <input type="hidden" name="email" value="{{ request.user.email }}">

  <div class="row mb-3">
    <label for="subject" class="col-sm-2 col-form-label">Subject</label>
    <div class="col-sm-10">
      <input name="subject" type="text" class="form-control" id="subject" required>
    </div>
  </div>

  <div class="row mb-3">
    <label for="message" class="col-sm-2 col-form-label">Your Message</label>
    <div class="col-sm-10">
      <textarea name="message" class="form-control" id="message" placeholder="Write something..." required></textarea>
    </div>
  </div>

  <button type="submit" class="btn btn-success py-2">Submit</button>
</form>

    </div>
  </section>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

{% include 'base/footer.html' %}
{% endblock content %}
